<!DOCTYPE html>
<html>
<head>
  <title>shortWav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/angular-material.css">
  <link rel="stylesheet" href="css/vendor/font-awesome.css">
  <link rel="stylesheet" href="css/vendor/eq.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Philosopher|Monofett|Audiowide" rel="stylesheet">
  <link rel="stylesheet" href="css/vendor/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="App">
    <!-- Logo -->

  <nav style="background-color: transparent" class="my-nav">
    <div class="nav-wrapper">
      <a href="#/home" class="brand-logo">
        <h1 style="font-size: 40px" class="md-toolbar-tools shortWav">shortWav<i class="fa fa-headphones"></i></h1>
      </a>

       <a  data-position="right" data-delay="50" data-tooltip="Now Playing" ng-show="loader" href="#/nowplaying" class="brand-logo center tooltipped">
        <!-- <span class="currently-playing">Now Playing</span> -->

        <!-- this equalizer was borrowed from the codepen http://codepen.io/joannaong/pen/olkzh -->
        <div class="bar-c">
          <div id="bar-1" class="bar"></div>
          <div id="bar-2" class="bar"></div>
          <div id="bar-3" class="bar"></div>
          <div id="bar-4" class="bar"></div>
          <div id="bar-5" class="bar"></div>
          <div id="bar-6" class="bar"></div>
        </div>
      </a>

      <ul id="nav-mobile" class="right hide-on-med-and-down">
       <div share-links="Facebook, Twitter" share-title="shortWav Radio" share-square="true"></div>
      </ul>
    </div>
  </nav>


    <!-- Sidebar NAV-->
  <div ng-controller="AppCtrl" layout="column" style="min-height:500px; max-height: 600px;">

    <!-- left sidebar -->
    <section layout="row" flex>
      <md-sidenav style="height: 600px;" class="md-sidenav-left rust" md-component-id="left" md-is-locked-open=" $mdMedia('gt-md')">
       <!-- Menu Icon -->
        <md-toolbar class="md-theme-indigo" >
          <h1 class="md-toolbar-tools"><i class="fa fa-bars"></i></h1>
        </md-toolbar>
            <!-- Close button (when small) -->
        <md-content layout-padding ng-controller="LeftCtrl">
          <md-button ng-click="close()" class="md-primary" hide-gt-md>
            Close
          </md-button>
          <!-- Left Side content -->
        </md-content>
          <div id="menuStuff" class="menu-stuff">
            <default-nav ng-hide="currentUserSignedIn"></default-nav>
            <listener-nav ng-show="currentUserSignedIn"></listener-nav>
            <!-- <artist-nav></artist-nav> -->
          </div>
      </md-sidenav>


      <!-- Main Content -->

      <md-content flex layout-padding>
        <div class="container" layout="column" layout-fill layout-align="top center" ui-view>
          <!-- view -->

        </div>
        <div flex></div>
      </md-content>



          <!-- Right Nav -->
      <md-sidenav class="md-sidenav-right rust" md-component-id="right">

        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">Login</h1>
        </md-toolbar>

        <md-content ng-controller="RightCtrl" layout-padding>
          <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Listeners">
              <md-content class="md-padding">

                <h3 class="md-display-2">Listeners</h3>
                <!-- Login -->
                <div class="row">

                    <!-- listeners login -->
                  <form ng-submit="loginListener(user)" ng-controller="LoginCtrl">

                    <div class="input-field col s6">
                      <input ng-model="user.username" id="user_name" type="text" class="validate">
                      <label for="user_name">User Name</label>
                    </div>

                    <div class="input-field col s12">
                      <input ng-model="user.password" id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <div class="regbut">
                    <md-button>Sign In</md-button>
                    </div>
                  </form>
                  <a href="#/reset-password">Forgot Password?</a>
                </div>
              </md-content>
            </md-tab>
          <md-tab  label="Artists">
            <md-content class="md-padding">
              <h3 class="md-display-2">Artists</h3>

              <!-- bandslogin -->
               <form ng-submit="loginArtist(user)" ng-controller="LoginCtrl">
                <div class="input-field col s6">
                  <input ng-model="user.artist_name" id="artist_name" type="text" class="validate">
                  <label for="artist_name">Artist</label>
                </div>

                <div class="input-field col s12">
                  <input ng-model="user.password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <div class="regbut">
                 <md-button>Sign In</md-button>
                </div>
              </form>
            </md-content>
          </md-tab>

        </md-tabs>

            <md-button ng-click="close()" class="md-primary">
              Close
            </md-button>

        </md-content>
      </md-sidenav>
    </section>
  </div>

  <footer>
  <h6>shortWav &copy;2015</h6>
  <span>
      <i class="fa fa-soundcloud"></i>
        Powered by Soundcloud
    </span>
  </footer>


  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-cookies.js"></script>
  <script src="js/vendor/angular-ui-router.js"></script>
  <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
  <script src="js/vendor/materialize.js"></script>
  <script src="js/vendor/angular-animate.js"></script>
  <script src="js/vendor/angular-aria.js"></script>
  <script src="js/vendor/angular-material.js"></script>
  <script src="js/vendor/angular-messages.js"></script>
  <script src="js/vendor/easy-social-share.js"></script>
  <script src="js/vendor/angular-soundmanager2.js"></script>
  <script src="js/vendor/satellizer.js"></script>

  <!-- MAIN -->

  <script src="js/clientId.js"></script>
  <script src="js/main.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/sidebar.js"></script>


  <!-- factories -->

  <script src="js/users/users.factory.js"></script>
  <script src="js/music/music.factory.js"></script>


  <!-- controllers -->
  <script src="js/music/player.controller.js"></script>
  <script src="js/users/register.controller.js"></script>

  <script src="js/users/listener.controller.js"></script>

  <script src="js/users/artistregister.controller.js"></script>
  <script src="js/users/login.controller.js"></script>
  <script src="js/music/stationslist.controller.js"></script>
  <script src="js/music/station.controller.js"></script>
  <script src="js/music/mystation.controller.js"></script>

  <script src="js/music/nowplaying.controller.js"></script>


  <script src="js/music/fav-tracks.controller.js"></script>





<script>
 $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  });

</script>



</body>
</html>
