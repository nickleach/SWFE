<!DOCTYPE html>
<html>
<head>
  <title>shortWav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/angular-material.css">
  <link rel="stylesheet" href="css/vendor/font-awesome.css">
  <link href="http://fonts.googleapis.com/css?family=Philosopher|Monofett|Audiowide" rel="stylesheet">
  <link rel="stylesheet" href="css/vendor/materialize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="App">
<div ng-controller="AppCtrl" layout="column" style="height:500px;">
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left rust" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-theme-indigo" >
        <h1 style="font-size: 40px" class="md-toolbar-tools">shortWav</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftCtrl">

        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Close
        </md-button>
      </md-content>

    </md-sidenav>
    <md-content flex layout-padding>
      <div layout="column" layout-fill layout-align="top center">
        <div>
          <md-button ng-click="toggleLeft()"
            class="md-primary" hide-gt-md>
            Menu
          </md-button>
        </div>
        <div>
          <md-button ng-click="toggleRight()"
            class="md-primary">
            Login
          </md-button>
        </div>
      </div>
      <div flex></div>
    </md-content>
    <md-sidenav class="md-sidenav-right rust" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-sidenav-focus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
</div>

  <div class="container">

  </div>

  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/materialize.js"></script>
  <script src="js/vendor/soundmanager2.js"></script>
  <script src="js/vendor/angular-animate.js"></script>
  <script src="js/vendor/angular-aria.js"></script>
  <script src="js/vendor/angular-material.js"></script>

  <!-- MAIN -->
  <script src="js/main.js"></script>

  <script src="js/sidebar.js"></script>


</body>
</html>
