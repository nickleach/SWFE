<div class="my-stations">
  <md-card>
    <md-card-content>
    <h5>My Uploaded Songs</h5>
    <ul class="collection">
      <li ng-repeat="track in tracks">
        <a href="#" class="collection-item">
          {{track.title}}
        </a>
        <!-- <i ng-click="deleteTrack(track)" class="fa fa-minus-square"></i> -->
      </li>
    </ul>
    <md-button ng-click="syncTracks()">Update Tracks</md-button>
    </md-card-content>
  </md-card>
  <div ui-view></div>
</div>
