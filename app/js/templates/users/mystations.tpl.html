<div class="my-stations">
  <md-card>
    <md-card-content>
    <h5>My Stations</h5>
    <div>
    <ul class="collection" >
      <li ng-repeat="station in stations">
        <a href="#/mystations/{{station.objectId}}" class="collection-item">
          {{station.city}},
          {{station.state}}

        </a>
        <i ng-click="deleteStation(station)" class="fa fa-minus-square"></i>
      </li>
    </ul>
    </div>
    <md-button ng-click="findStation()">Find a New Station</md-button>

    </md-card-content>
  </md-card>
  <div ui-view></div>


</div>
