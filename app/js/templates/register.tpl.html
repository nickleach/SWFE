<md-card>
<div class="row form">
    <form class="col s12" ng-submit="register(user)">
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="user.first_name"id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="user.last_name" id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="user.user_name" id="user_name" type="text" class="validate">
          <label for="user_name">User Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input ng-model="user.password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="user.email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    <button>Register</button>
    </form>
  </div>
  </md-card>
