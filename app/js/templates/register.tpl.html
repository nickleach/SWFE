<div>
  <md-content class="md-padding">
    <md-tabs md-dynamic-height md-border-bottom>
      <!-- Listener Tab -->
      <md-tab label="Listener">
        <md-content class="md-padding">
          <md-card>



          <!-- Register listener form -->


            <div class="row form">
                <form class="col s12" ng-submit="register(user)">
                <h3>Listeners</h3>
                    <hr/>

                  <!-- First name -->
                  <div class="row">
                    <div class="input-field col s6">
                      <input ng-model="user.first_name"id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                    <!-- Last Name -->
                    <div class="input-field col s6">
                      <input ng-model="user.last_name" id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                    <!-- Username -->
                    <div class="input-field col s6">
                      <input ng-model="user.user_name" id="user_name" type="text" class="validate">
                      <label for="user_name">User Name</label>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="row">
                    <div class="input-field col s12">
                      <input ng-model="user.password" id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <!-- Email -->
                  <div class="row">
                    <div class="input-field col s12">
                      <input ng-model="user.email" id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>


                <md-button class="md-raised">Register</md-button>
                </form>
              </div>
            </md-card

          </md-content>

        </md-tab>


        <!-- Artist tab -->
        <md-tab label="Artist">
          <md-content class="md-padding">

          <!-- Register Artist form -->
            <md-card>
              <md-card-content class="artist-register">

              <h3>Artists</h3>
              <hr/>
              <label>Have a SoundCloud?</label>
              <p>Connect your Soundcloud account you'll automatically upload all of your tracks to our database!</p>

              <a href="/#register-artist"class="waves-effect waves-light btn-large soundcloud-btn orange darken-3">

              <i class="fa fa-soundcloud"></i> <h6>Connect with SoundCloud</h6></a>
              </md-card-content>
            </md-card>



        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
