<h1>Find a Station</h1>


<div ng-controller="StationCtrl" layout="column" layout-align="center center" style="padding:40px">

  <div layout="column" layout-align="center center" style="height: 100px;">
    <md-select ng-model="user" md-on-open="loadUsers()" style="min-width: 200px;">
      <md-select-label>{{ user ? user.genre : 'Select Title' }}</md-select-label>
      <md-option ng-value="user" ng-repeat="user in users">{{user.genre}}</md-option>
    </md-select>

    <p class="md-caption">You have assigned the task to: {{ user ? user.name : 'No one yet' }}</p>
  </div>
</div>
